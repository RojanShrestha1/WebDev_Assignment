<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID â€“ Instagram Style</title>
    <link rel="stylesheet" href="/Code/Assignment 2/hi.css">
</head>
<body>

  
    <div class="navbar">
        <div class="nav-logo">Westcliff University</div>
    </div>


  
    <div id="form-box">
        <h3>Enter Student Details</h3>

        <input id="username" placeholder="Instagram Username">
        <input id="fullname" placeholder="Full Name">
        <input id="initials" placeholder="Initials (e.g., RS)">
        <input id="subjects" placeholder="Subjects">
        <input id="projects" placeholder="Projects">
        <input id="grade" placeholder="Grade">
        <input id="class" placeholder="Class">
        <input id="roll" placeholder="Roll No">
        <input id="section" placeholder="Section">
        <input id="address" placeholder="Address">

        <button onclick="createCard()">Create ID Card</button>
    </div>


   
    <div class="insta-card" id="id-card" style="display:none;">

        <div class="insta-header">
            <p class="username" id="card-username">username</p>
        </div>

        <div class="profile-section">
            <div class="profile-pic" id="card-initials">RS</div>

            <div class="stats">
                <div>
                    <span id="card-subjects">0</span>
                    <p>Subjects</p>
                </div>
                <div>
                    <span id="card-projects">0</span>
                    <p>Projects</p>
                </div>
                <div>
                    <span id="card-grade">N/A</span>
                    <p>Grade</p>
                </div>
            </div>
        </div>

        <div class="info">
            <strong id="card-fullname">Full Name</strong>

            <p class="extra">Class: <span id="card-class"></span></p>
            <p class="extra">Roll No: <span id="card-roll"></span></p>
            <p class="extra">Section: <span id="card-section"></span></p>
            <p class="extra">Address: <span id="card-address"></span></p>
        </div>

    </div>

    <script src="/Code/Assignment 2/script.js"></script>
</body>
</html>
