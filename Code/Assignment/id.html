<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student ID - Insta Style</title>
    <link rel="stylesheet" href="id.css">
</head>
<body>

<div class="insta-card">


    <div class="insta-header">
        <p class="username">rojan.shrestha</p>
    </div>


    <div class="profile-section">
        <div class="profile-pic">RS</div>

        <div class="stats">
            <div>
                <span>12</span>
                <p>Subjects</p>
            </div>
            <div>
                <span>09</span>
                <p>Projects</p>
            </div>
            <div>
                <span>A+</span>
                <p>Grade</p>
            </div>
        </div>
    </div>

    
    <div class="info">
        <strong>Rojan Shrestha</strong>

        <p class="extra">Class: 12</p>
        <p class="extra">Roll No: 07</p>
        <p class="extra">Section: B</p>
        <p class="extra">Address: Kalimati</p>
    </div>

</div>

</body>
</html>
