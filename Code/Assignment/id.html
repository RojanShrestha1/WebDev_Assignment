<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram ID Card</title>
    <link rel="stylesheet" href="/Code/Assignment/id.css">
</head>
<body>

<div class="insta-card">

    <!-- Header -->
    <div class="insta-header">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" class="insta-logo">
        <p class="username">rojan.shrestha</p>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-pic">RS</div>

        <div class="stats">
            <div>
                <span>12</span>
                <p>Posts</p>
            </div>
            <div>
                <span>350</span>
                <p>Followers</p>
            </div>
            <div>
                <span>180</span>
                <p>Following</p>
            </div>
        </div>
    </div>

    <!-- Info -->
    <div class="info">
        <strong>Rojan Shrestha</strong>
        <p>Web Developer | Learner | Tech Explorer</p>

        <p class="extra">Class: 12</p>
        <p class="extra">Roll No: 07</p>
    </div>

</div>

</body>
</html>
